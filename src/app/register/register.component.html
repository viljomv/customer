<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <form class="mx-1 mx-md-4">
                  <form [formGroup]="registerForm" (ngSubmit)="register()" (blur)="logValidationErrors()">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" formControlName="name" class="form-control"
                          placeholder="Your Name" (blur)="logValidationErrors()">
                        <span class="text-danger" *ngIf="formErrors.name">
                          {{formErrors.name}}
                        </span>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" formControlName="user" id="form3Example3c" class="form-control"
                          placeholder="Your UserId" (blur)="logValidationErrors()">
                        <span class="text-danger" *ngIf="formErrors.user">
                          {{formErrors.user}}
                        </span>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" formControlName="password" class="form-control"
                          placeholder="password" (blur)="logValidationErrors()">
                        <span class="text-danger" *ngIf="formErrors.password">
                          {{formErrors.password}}
                        </span>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="register()">Register</button>
                    </div>
                    <a class="btn btn-roundeprimary" style="padding-left: 50px;" routerLink="/login">Already register?
                      click to login!!!</a>
                  </form>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
